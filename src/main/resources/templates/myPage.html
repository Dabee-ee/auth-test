<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>

<h2 th:text="${message}"> message </h2>

<div th:if="${#authorization.expr('isAuthenticated()')}">
    <form th:action="@{/account/{email}(email = ${account.email})}" th:method="post">
        <table>

            <tr>
                <th>email</th>
                <td th:text="${account.email}" id="email" name="email"></td>
            </tr>

            <tr>
                <th>username</th>
                <td><input type="text" th:value="${account.username}" id="username" name="username"></td>
            </tr>

            <tr>
                <th>password</th>
                <td><input type="password" th:value="${account.password}" id="password" name="password"></td>
            </tr>

            <tr>
                <th>role</th>
                <td><input type="text" th:value="${account.role}" id="role" name="role"></td>
            </tr>
        </table>
        <button type="submit">submit</button>
        <button type="cancel">cancel</button>
    </form>
</div>

<a th:href="@{/account/delete/{email}(email=${account.email})}" >Delete Account</a>
<a th:href="@{/}">home</a>

</body>
</html>
